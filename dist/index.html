<!DOCTYPE html>
<html lang="en">

<head>
    <script src="https://js13kgames.com/webxr-src/aframe.js"></script>

    <title>Back2Space</title>
    <script type="script-effect" id="add" data-defaults="bloom_texture bloom_intensity" data-diffuse>
        void $main(inout vec4 c, vec4 o, vec2 uv, float d){
            c.rgb += pow(texture2D($0, uv).rgb,vec3(2.)) * $1;
        }
    </script>
    <script src="main.js"></script>
</head>

<body>
    <a-scene  effects="bloom" bloom="radius: 0.06">
        <a-entity game keyboardcontrols daydream-controls>

            <a-entity id="invaders">
                <!-- <a-box invader color="green" position="2 0 -5"></a-box> -->
            </a-entity>

            <a-entity id="missiles">
            </a-entity>

            <a-entity id="bunkers">
                <a-box color="grey" position="-3 1 -2" scale="1 2 1"></a-box>
                <a-box color="grey" position="3 1 -2" scale="1 2 1"></a-box>
            </a-entity>
            <a-entity ground></a-entity>
        </a-entity>

        <a-sky color="black">
        </a-sky>

        <a-entity camera position="0 1.6 0" rotation="0 0 0" look-controls="pointerLockEnabled:true">
        </a-entity>
    </a-scene>
</body>

</html>
