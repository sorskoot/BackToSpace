name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - master
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - master
  label:
    types: [created]

jobs:
  package:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed') || github.event_name == 'label'
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    container:
      image: wonderlandengine/editor:latest
    steps:
      - name: Checkout repository and submodules
        uses: actions/checkout@v2        
      - name: npm install
        run: npm ci
      - name: Package
        run: /usr/local/bin/entrypoint.sh WonderlandEditor --windowless --package --project GetOffMyLawn.wlp --credentials "$WLE_CREDENTIALS"
        env:
          WLE_CREDENTIALS: ${{ secrets.WLE_CREDENTIALS }}
      - name: Gzip
        run: gzip -k deploy/**/*.*
      - name: Upload package artifact
        uses: actions/upload-artifact@v2
        with:
          name: BackToSpace-deploy
          path: deploy/
  deploy:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    needs: package
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Download package artifact
        uses: actions/download-artifact@v2
        with:
          name: BackToSpace-deploy
          path: deploy
      - name: Deploy to Azure
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_BLUE_BUSH_08FCBEA03 }}
          repo_token: ${{ secrets.GITHUB_TOKEN }} # Used for Github integrations (i.e. PR comments)
          action: "upload"
          ###### Repository/Build Configurations - These values can be configured to match you app requirements. ######
          # For more information regarding Static Web App workflow configurations, please visit: https://aka.ms/swaworkflowconfig
          app_location: "/dist" # App source code path
          api_location: "api" # Api source code path - optional
          app_artifact_location: "/dist" # Built app content directory - optional
          ###### End of Repository/Build Configurations ######

    #   - name: Deploy to HeyVR
    #     if: github.event_name == 'label'
    #     run: |
    #       LABEL_NAME=$(jq --raw-output .pull_request.labels[0].name "$GITHUB_EVENT_PATH")
    #       npm i -g heyvr-cli
    #       echo $LABEL_NAME
    #     # heyvr --version $LABEL_NAME --gameId "back-to-space"


  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v0.0.1-preview
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_BLUE_BUSH_08FCBEA03 }}
          action: "close"
